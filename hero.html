<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="tailwind.css">
</head>

<body>
  <!-- ====== Navbar Section Start -->
  <!-- header -->
  <header x-data="
     {
       navbarOpen: false,
     }
   " class="absolute left-0 top-0 z-50 w-full">
    <div class="container">
      <div class="relative -mx-4 flex items-center justify-between">
        <div class="w-60 max-w-full ml-28">
          <a href="#" class="block w-full py-6">
            <img src="icons/logo.svg" alt="logo" class="w-full" />
          </a>
        </div>
        <div class="flex w-full items-center justify-between px-4">
          <div>
            <button @click="navbarOpen = !navbarOpen" :class="navbarOpen && 'navbarTogglerActive'" id="navbarToggler"
              class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden">
              <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"></span>
              <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"></span>
              <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"></span>
            </button>
            <nav x-transition :class="!navbarOpen && 'hidden'" id="navbarCollapse"
              class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white py-5 px-6 shadow transition-all lg:static lg:block lg:w-full lg:max-w-full lg:shadow-none">
              <ul class="blcok lg:flex">
                <li>
                  <a href="#"
                    class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-12 lg:inline-flex">
                    Home
                  </a>
                </li>
                <li>
                  <a href="#"
                    class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-12 lg:inline-flex">
                    Payment
                  </a>
                </li>
                <li>
                  <a href="#"
                    class="flex py-2 text-base font-medium text-dark hover:text-primary lg:ml-12 lg:inline-flex">
                    Features
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="hidden justify-end pr-10 sm:flex lg:pr-0">
            <a href="#" class="py-3 px-7 text-base font-medium text-dark hover:text-primary">
              Login
            </a>
            <a href="#" class="rounded-lg bg-blue-500 py-3 px-7 text-black font-medium  hover:bg-opacity-90">
              Sign Up
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ====== Navbar Section End -->

  <!-- ====== Hero Section Start -->
  <div class="relative bg-white pt-[120px] pb-[110px] lg:pt-[150px]">
    <div class="container">
      <div class="-mx-4 flex flex-wrap">
        <div class="w-full px-4 lg:w-5/12">
          <div class="hero-content">
            <h1
              class="mb-3 text-4xl font-bold leading-snug text-dark sm:text-[42px] lg:text-[40px] xl:text-[42px]">
              Kickstart <br />
              Startup Website <br />
              with TailGrids
            </h1>
            <p class="mb-8 max-w-[480px] text-base text-body-color">
              With TailGrids, business and students thrive together. Business
              can perfectly match their staffing to changing demand throughout
              the dayed.
            </p>
            <ul class="flex flex-wrap items-center">
              <li>
                <a href="#"
                  class="inline-flex items-center justify-center rounded-lg bg-blue py-4 px-6 text-center text-base font-normal text-white hover:bg-opacity-90 sm:px-10 lg:px-8 xl:px-10">
                  Get Started
                </a>
              </li>
              <li>
                <a href="#"
                  class="inline-flex items-center justify-center py-4 px-6 text-center text-base font-normal text-body-color hover:text-primary sm:px-10 lg:px-8 xl:px-10">
                  <span class="mr-2">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <circle cx="11" cy="11" r="11" fill="#3056D3" />
                      <rect x="6.90906" y="13.3636" width="8.18182" height="1.63636" fill="white" />
                      <rect x="10.1818" y="6" width="1.63636" height="4.09091" fill="white" />
                      <path d="M11 12.5454L13.8343 9.47726H8.16576L11 12.5454Z" fill="white" />
                    </svg>
                  </span>
                  Download App
                </a>
              </li>
            </ul>
            <div class="clients pt-16">
              <h6 class="mb-2 flex items-center text-xs font-normal text-body-color">
                Some Of Our Clients
                <span class="ml-2 inline-block h-[1px] w-8 bg-body-color"></span>
              </h6>
              <div class="flex items-center">
                <div class="mr-4 w-full py-3">
                  <img src="icons/ayroui.svg" alt="ayroui" />
                </div>
                <div class="mr-4 w-full py-3">
                  <img src="icons/graygrids.svg" alt="graygrids" />
                </div>
                <div class="mr-4 w-full py-3">
                  <img src="icons/uideck.svg" alt="uideck" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="hidden px-4 lg:block lg:w-1/12"></div>
        <div class="w-full px-4 lg:w-6/12">
          <div class="lg:ml-auto lg:text-right">
            <div class="relative z-10 inline-block pt-11 lg:pt-0">
              <img src="icons/image-04.jpg" alt="hero" class="z-10 max-w-full lg:ml-auto" />
              <span class="absolute -left-8 -bottom-8 z-[-1]">
                <svg width="93" height="93" viewBox="0 0 93 93" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="2.5" cy="2.5" r="2.5" fill="#3056D3" />
                  <circle cx="2.5" cy="24.5" r="2.5" fill="#3056D3" />
                  <circle cx="2.5" cy="46.5" r="2.5" fill="#3056D3" />
                  <circle cx="2.5" cy="68.5" r="2.5" fill="#3056D3" />
                  <circle cx="2.5" cy="90.5" r="2.5" fill="#3056D3" />
                  <circle cx="24.5" cy="2.5" r="2.5" fill="#3056D3" />
                  <circle cx="24.5" cy="24.5" r="2.5" fill="#3056D3" />
                  <circle cx="24.5" cy="46.5" r="2.5" fill="#3056D3" />
                  <circle cx="24.5" cy="68.5" r="2.5" fill="#3056D3" />
                  <circle cx="24.5" cy="90.5" r="2.5" fill="#3056D3" />
                  <circle cx="46.5" cy="2.5" r="2.5" fill="#3056D3" />
                  <circle cx="46.5" cy="24.5" r="2.5" fill="#3056D3" />
                  <circle cx="46.5" cy="46.5" r="2.5" fill="#3056D3" />
                  <circle cx="46.5" cy="68.5" r="2.5" fill="#3056D3" />
                  <circle cx="46.5" cy="90.5" r="2.5" fill="#3056D3" />
                  <circle cx="68.5" cy="2.5" r="2.5" fill="#3056D3" />
                  <circle cx="68.5" cy="24.5" r="2.5" fill="#3056D3" />
                  <circle cx="68.5" cy="46.5" r="2.5" fill="#3056D3" />
                  <circle cx="68.5" cy="68.5" r="2.5" fill="#3056D3" />
                  <circle cx="68.5" cy="90.5" r="2.5" fill="#3056D3" />
                  <circle cx="90.5" cy="2.5" r="2.5" fill="#3056D3" />
                  <circle cx="90.5" cy="24.5" r="2.5" fill="#3056D3" />
                  <circle cx="90.5" cy="46.5" r="2.5" fill="#3056D3" />
                  <circle cx="90.5" cy="68.5" r="2.5" fill="#3056D3" />
                  <circle cx="90.5" cy="90.5" r="2.5" fill="#3056D3" />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
